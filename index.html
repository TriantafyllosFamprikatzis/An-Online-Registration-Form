<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Tienne" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1 class="center-align">THE CODE REVIEW</h1>
</header>

<body>
    <div id="container">
        <form action="index.html" method="POST">
            <h2 class="center-align">Sign up for our newsletter</h2>
            <p class="center-align">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="style1">
            <hr class="style2">
            <div class="contact">
                <fieldset id="contact">
                    <legend>
                        <h2>Contact Information</h2>
                    </legend>

                    <label for="name">Full Name</label>
                    <input class="box" required type="text" id="name" name="full-name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input class="box" required type="email" id="email" name="email-address" placeholder="Required">

                    <label for="number">Phone Number</label>
                    <input class="box" type="tel" id="number" name="phone-number">

                    <label for="address">Street Address</label>
                    <input class="box" type="street-address" id="address" name="street-address">

                    <label for="city">City</label>
                    <input class="box" type="text" id="city" name="city">

                    <label for="state">State</label>
                    <select class="box" id="state" name="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip-code">Zip Code</label>
                    <input type="postal-code" id="zip-code" name="zip-code">
                </fieldset>
            </div>
            <hr class="style2">
            <div class="newsletter">
                <fieldset id="newsletter">
                    <legend>
                        <h2>Newsletter</h2>
                    </legend>
                    <label class="newsletter-text">Select the newsletters you would like to recieve</label>
                    <input class="newsletter-items" type="checkbox" id="html-news" value="html-news" name="Select-newsletter">
                    <label class="newsletter-items">HTML News</label>
                    <br>
                    <input class="newsletter-items" type="checkbox" id="css-news" value="css-news" name="Select-newsletter">
                    <label class="newsletter-items">CSS News</label>
                    <br>
                    <input class="newsletter-items" type="checkbox" id="javascript-news" value="javascript-news" name="Select-newsletter">
                    <label class="newsletter-items">Javascript News</label>

                    <label class="newsletter-text">Newsletter format</label>
                    <input class="newsletter-items" type="radio" id="html" value="html" name="newsletter">
                    <label class="newsletter-items" for="html">HTML</label>
                    <br>
                    <input class="newsletter-items" type="radio" id="plain-text" value="plain-text" name="newsletter">
                    <label class="newsletter-items" for="plain-text">Plain Text</label>

                    <label for="feedback" class="newsletter-text">Other topics you'd like to hear about</label>
                    <textarea class="box" id="feedback" name="user-feedback"></textarea>
                </fieldset>
            </div>
            <button type="submit" name="signup-button" class="center-align">Sign Up</button>
            <p class="center-align copyright">Copyright The Code Review</p>
        </form>
    </div>
</body>
</html>
