<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="cntr">THE&ensp;CODE&ensp;REVIEW</h1>
    </header>
    <div id="container">
        <form action="index.html" method="POST" class="form">
            <div class="header2">
                <h2 class="cntr">Sign up for our newsletter</h2>
                <p class="cntr">Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <hr class="style1">
            <hr class="style2">
            <div class="contact">
                <fieldset id="contact">
                    <legend>
                        <h2>Contact Information</h2>
                    </legend>
                    <div class="align">
                        <label for="name" class="lbl">Full Name</label>
                        <input type="text" id="name" name="full-name" placeholder="Required" class="box" pattern="[A-z].{5,}" title="Please fill your name"
                            required>
                    </div>
                    <div class="align">
                        <label for="email" class="lbl">Email Address</label>
                        <input type="email" id="email" name="email-address" placeholder="Required"  class="box" pattern="." title="Please fill your email" required>
                    </div>
                    <div class="align">
                        <label for="number" class="lbl">Phone Number</label>
                        <input type="tel" id="number" name="phone-number" class="box" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Required(e.g. 012-345-6789)" title="Please fill your number" required>
                    </div>
                    <div class="align">
                        <label for="address" class="lbl">Street Address</label>
                        <input type="text" id="address" name="street-address" class="box">
                    </div>
                    <div class="align">
                        <label for="city" class="lbl">City</label>
                        <input type="text" id="city" name="city" class="box">
                    </div>
                    <div class="align">
                        <label for="state" class="lbl">State</label>
                        <select id="state" name="state" class="box">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="zip-code" class="lbl">Zip Code</label>
                        <br>
                        <input type="number" id="zip-code" name="zip-code" class="box">
                    </div>
                </fieldset>
            </div>
            <hr class="style2">
            <div class="newsletter">
                <fieldset id="newsletter">
                    <legend>
                        <h2>Newsletter</h2>
                    </legend>
                    <label class="newsletter-text">Select the newsletters you would like to recieve</label>
                    <br>
                    <input class="newsletter-items btn" type="checkbox" id="html-news" value="html-news" name="Select-newsletter">
                    <label class="newsletter-items" for="html-news">HTML News</label>
                    <br>
                    <input class="newsletter-items btn" type="checkbox" id="css-news" value="css-news" name="Select-newsletter">
                    <label class="newsletter-items" for="css-news">CSS News</label>
                    <br>
                    <input class="newsletter-items btn" type="checkbox" id="javascript-news" value="javascript-news" name="Select-newsletter">
                    <label class="newsletter-items" for="javascript-news">Javascript News</label>
                    <br>
                    <label class="newsletter-text">Newsletter format</label>
                    <br>
                    <input class="newsletter-items btn" type="radio" id="html" value="html" name="newsletter">
                    <label class="newsletter-items" for="html">HTML</label>
                    <br>
                    <input class="newsletter-items btn" type="radio" id="plain-text" value="plain-text" name="newsletter">
                    <label class="newsletter-items" for="plain-text">Plain Text</label>
                    <br>
                    <label for="feedback" class="free-text">Other topics you'd like to hear about</label>
                    <textarea class="box" id="feedback" name="user-feedback"></textarea>
                </fieldset>
            </div>
            <div class="cntr">
                <button type="submit" name="signup-button">Sign Up</button>
                <footer>
                    <p class="copyright">Copyright &copy; Triantafyllos Famprikatzis</p>
                </footer>
            </div>
        </form>
    </div>
</body>

</html>
